<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Interective Rock Paper Scissor Game by Joy</title>
</head>
<body>
<div class="container-fluid container">
    <div class="card text-center mt-5">
        <div class="card-header">
            <h3>Welcome to Interective Rock Paper Scissor Game</h3>
        </div>
        <div class="card-body" style="
    min-height: 250px;">

            <div class="row">


                <!--                USER AREA       -->
        <center>
                <div class="col-md-12">
                    <h5>Enter your name to Start game</h5>
                    <form class="form" method="post" action="/play/">
                                {%csrf_token%}
                        <div class="form-group">

                            <input type="text" class="form-control" name="playername" placeholder="Enter name">

                          </div>
                            <button type="submit" name="play" class="btn btn-success mt-3">Start Game</button>


                            </form>
                </div>

    </center>



            </div>
        </div>
        <div class="card-footer text-muted">
            Developed by <b>Razu Ahmed Joy</b>
        </div>
    </div>

</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>



</body>
</html>
